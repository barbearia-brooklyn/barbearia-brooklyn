<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard">
    <!-- Hamburger Menu Button -->
    <button id="hamburger" class="sidebar-hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <img src="images/logo.jpg" alt="Brooklyn Barbearia" class="sidebar-logo">
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item nav-item-profiles active" data-view="profiles">
                <span class="icon">ðŸ‘¥</span>
                <span>Selecionar Perfil</span>
            </a>
            <a href="#" class="nav-item nav-item-calendar" data-view="calendar">
                <span class="icon">ðŸ“…</span>
                <span>CalendÃ¡rio</span>
            </a>
            <a href="#" class="nav-item nav-item-list" data-view="list">
                <span class="icon">ðŸ“‹</span>
                <span>Lista de Reservas</span>
            </a>
            <a href="#" class="nav-item nav-item-new" data-view="new-booking">
                <span class="icon">âž•</span>
                <span>Nova Reserva</span>
            </a>
            <a href="#" class="nav-item nav-item-unavailable" data-view="unavailable">
                <span class="icon">ðŸš«</span>
                <span>HorÃ¡rios IndisponÃ­veis</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button id="logoutBtn" class="btn btn-secondary btn-small">Sair</button>
        </div>
    </aside>

    <!-- Main Container -->
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <h2 id="viewTitle">Selecionar Perfil</h2>
                <p id="viewSubtitle" class="subtitle"></p>
            </div>
            <div class="header-right">
                <span class="user-info" id="userInfo"></span>
            </div>
        </header>

        <main class="dashboard-content">
            <!-- Profiles View -->
            <section id="profilesView" class="view-section active">
                <div id="profilesGrid" class="profiles-grid"></div>
            </section>

            <!-- Calendar View -->
            <section id="calendarView" class="view-section">
                <div class="calendar-controls">
                    <button id="prevBtn" class="btn btn-small">
                        <i class="fa-solid fa-arrow-left-long"></i>
                    </button>
                    <span id="weekDisplay" class="date-range"></span>
                    <button id="nextBtn" class="btn btn-small">
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </button>
                </div>
                <div id="calendarGrid" class="calendar-grid"></div>
            </section>

            <!-- List View -->
            <section id="listView" class="view-section">
                <div class="list-controls">
                    <div class="list-filters">
                        <select id="filterBarber" class="form-control">
                            <option value="">Todos os Barbeiros</option>
                        </select>
                        <input type="date" id="filterDate" class="form-control" placeholder="Filtrar por data">
                    </div>
                </div>
                <div id="reservationsList" class="reservations-list"></div>
            </section>

            <!-- New Booking View -->
            <section id="newBookingView" class="view-section">
                <form id="newBookingForm" class="booking-form">
                    <!-- Dados do Cliente -->
                    <fieldset class="form-fieldset">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="bookClient">Nome do Cliente *</label>
                                <input
                                        type="text"
                                        id="bookClient"
                                        required
                                        placeholder="Insira o nome do cliente"
                                >
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="bookPhone">Telefone</label>
                                <input
                                        type="tel"
                                        id="bookPhone"
                                        placeholder="+351 XXX XXX XXX"
                                >
                            </div>
                            <div class="form-group">
                                <label for="bookEmail">Email</label>
                                <input
                                        type="email"
                                        id="bookEmail"
                                        placeholder="email@exemplo.com"
                                >
                            </div>
                        </div>
                    </fieldset>

                    <!-- Dados da Reserva -->
                    <fieldset class="form-fieldset">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="bookBarber">Barbeiro *</label>
                                <select id="bookBarber" required></select>
                            </div>
                            <div class="form-group">
                                <label for="bookService">ServiÃ§o *</label>
                                <select id="bookService" required></select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="bookDate">Data *</label>
                                <input type="date" id="bookDate" required>
                            </div>
                            <div class="form-group">
                                <label for="bookTime">Hora *</label>
                                <input type="time" id="bookTime" required>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Notas Privadas -->
                    <fieldset class="form-fieldset">
                        <div class="form-group">
                            <label for="bookNotes">Notas Privadas</label>
                            <textarea
                                    id="bookNotes"
                                    placeholder="Adicionar notas internas sobre a reserva..."
                                    rows="4"
                            ></textarea>
                        </div>
                    </fieldset>

                    <!-- AÃ§Ãµes -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Criar Reserva</button>
                        <button type="reset" class="btn btn-secondary">Limpar FormulÃ¡rio</button>
                    </div>
                </form>
            </section>

            <!-- Unavailable View -->
            <section id="unavailableView" class="view-section">
                <div class="unavailable-controls">
                    <button id="addUnavailableBtn" class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i> Adicionar Indisponibilidade
                    </button>
                </div>
                <div id="unavailableList" class="unavailable-list"></div>
            </section>
        </main>
    </div>

    <!-- Booking Detail Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalhes da Reserva</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div id="modalBody" class="modal-body"></div>
            <div class="modal-footer">
                <button id="editBtn" class="btn btn-primary">Editar</button>
                <button id="deleteBtn" class="btn btn-danger">Cancelar Reserva</button>
                <button class="btn btn-secondary modal-close">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Unavailable Modal -->
    <div id="unavailableModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Adicionar HorÃ¡rio IndisponÃ­vel</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="unavailableForm" class="booking-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="unavailableBarber">Barbeiro *</label>
                            <select id="unavailableBarber" required>
                                <option value="">Selecione um barbeiro</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="unavailableType">Tipo *</label>
                            <select id="unavailableType" required>
                                <option value="">Selecione o tipo</option>
                                <option value="folga">Folga</option>
                                <option value="almoco">AlmoÃ§o</option>
                                <option value="ferias">FÃ©rias</option>
                                <option value="ausencia">AusÃªncia</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                    </div>

                    <!-- RecorrÃªncia -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="recurrenceType">RecorrÃªncia</label>
                            <select id="recurrenceType">
                                <option value="none">NÃ£o repetir</option>
                                <option value="daily">Repetir diariamente</option>
                                <option value="weekly">Repetir semanalmente</option>
                            </select>
                        </div>

                        <div class="form-group" id="recurrenceEndGroup" style="display: none;">
                            <label for="recurrenceEndDate">Repetir atÃ© *</label>
                            <input type="date" id="recurrenceEndDate">
                            <small class="form-hint">Deixe em branco para repetir por 365 dias</small>
                        </div>
                    </div>
                    <!-- Checkbox Todo o Dia -->
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="isAllDay">
                            Todo o dia
                        </label>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="unavailableStartDate">Data InÃ­cio *</label>
                            <input type="date" id="unavailableStartDate" required>
                        </div>
                        <div class="form-group" id="startTimeGroup">
                            <label for="unavailableStartTime">Hora InÃ­cio *</label>
                            <input type="time" id="unavailableStartTime" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="unavailableEndDate">Data Fim *</label>
                            <input type="date" id="unavailableEndDate" required>
                        </div>
                        <div class="form-group" id="endTimeGroup">
                            <label for="unavailableEndTime">Hora Fim *</label>
                            <input type="time" id="unavailableEndTime" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="unavailableReason">Motivo</label>
                        <textarea id="unavailableReason" rows="3" placeholder="Motivo da indisponibilidade..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="saveUnavailableBtn" class="btn btn-primary">Guardar</button>
                <button class="btn btn-secondary modal-close">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes do Grupo -->
    <div id="groupDetailsModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>Detalhes da RecorrÃªncia</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="groupInfo" class="group-info"></div>
                <h4>OcorrÃªncias:</h4>
                <div id="groupInstances" class="group-instances-list"></div>
            </div>
            <div class="modal-footer">
                <button id="editGroupBtn" class="btn btn-primary">
                    <i class="fa-solid fa-edit"></i> Editar SÃ©rie Completa
                </button>
                <button class="btn btn-secondary modal-close">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Modal de EdiÃ§Ã£o de InstÃ¢ncia Ãšnica -->
    <div id="editInstanceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar InstÃ¢ncia</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editInstanceForm" class="booking-form">
                    <div class="form-group">
                        <label for="instanceType">Tipo *</label>
                        <select id="instanceType" required>
                            <option value="folga">Folga</option>
                            <option value="almoco">AlmoÃ§o</option>
                            <option value="ferias">FÃ©rias</option>
                            <option value="ausencia">AusÃªncia</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="instanceStartTime">Hora InÃ­cio *</label>
                            <input type="time" id="instanceStartTime" required>
                        </div>
                        <div class="form-group">
                            <label for="instanceEndTime">Hora Fim *</label>
                            <input type="time" id="instanceEndTime" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="instanceReason">Motivo</label>
                        <textarea id="instanceReason" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="saveInstanceBtn" class="btn btn-primary">Guardar</button>
                <button class="btn btn-secondary modal-close">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/admin/ui.js"></script>
    <script src="js/admin/modal.js"></script>
    <script src="js/admin/auth.js"></script>
    <script src="js/admin/profiles.js"></script>
    <script src="js/admin/calendar.js"></script>
    <script src="js/admin/reservations.js"></script>
    <script src="js/admin/unavailable.js"></script>
    <script src="js/admin/main.js"></script>
</body>
</html>
