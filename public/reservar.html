<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Reserva - Barbearia Brooklyn</title>
    <link rel="shortcut icon" href="images/logos/logo-512px.png">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N43M0KEQNW"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-N43M0KEQNW');
    </script>
</head>
<body>
    <!-- Header -->
    <header id="header-placeholder"></header>

    <!-- Hero Section com Vídeo -->
    <section class="page-hero">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="video/video_background_barbeariabrooklyn.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Fazer Reserva</h1>
        </div>
    </section>

    <!-- Formulário de Reserva -->
    <section class="booking-section">
        <div class="container">
            <div class="booking-wrapper">
                <form id="bookingForm" class="booking-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="barbeiro">Escolha o Barbeiro *</label>
                            <select id="barbeiro" name="barbeiro" required>
                                <option value="">Selecione...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="servico">Tipo de Serviço *</label>
                            <select id="servico" name="servico" required>
                                <option value="">Selecione...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="data">Data *</label>
                            <input type="date" id="data" name="data" required>
                        </div>
                        <div class="form-group">
                            <label for="hora">Hora *</label>
                            <select id="hora" name="hora" required>
                                <option value="">Selecione o barbeiro e data primeiro</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comentario">Comentário (opcional)</label>
                        <textarea id="comentario" name="comentario" rows="2" placeholder="Observações ou pedidos especiais..."></textarea>
                    </div>

                    <!-- Widget Turnstile -->
                    <div class="form-group turnstile">
                        <div class="cf-turnstile" data-sitekey="0x4AAAAAAB_zR1b4QDNHV-gH"></div>
                    </div>
                    <div class="consent">
                        <p>Ao reservar concorda com as <a href="infos/booking-conditions.html">Condições de Reserva</a> e <a href="infos/privacy.html">Política de Privacidade</a> atualmente em vigor.</p>
                    </div>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-calendar-check"></i> Confirmar Reserva
                    </button>
                </form>

                <div id="successMessage" class="success-message" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <h3>Reserva Confirmada!</h3>
                    <p>Receberá um email de confirmação em breve.</p>
                    <a href="index.html" class="btn-primary btn-reservation">Voltar ao Início</a>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3>Erro ao fazer reserva</h3>
                    <p id="errorText"></p>
                    <button onclick="location.reload()" class="btn-primary btn-reservation">Tentar Novamente</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer id="footer-placeholder"></footer>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/reservar.js"></script>
</body>
</html>
