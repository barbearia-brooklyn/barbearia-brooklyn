<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Reserva - Barbearia Brooklyn</title>
    <link rel="shortcut icon" href="images/logos/logo-512px.png">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N43M0KEQNW"></script>
    <!-- script Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-N43M0KEQNW');
    </script>
</head>
<body>
    <!-- Header -->
    <header id="header-placeholder"></header>

    <section class="page-hero-simple">
        <h1>Consultar as minhas reservas</h1>
    </section>

    <section class="consult-section">
        <div class="container">
            <div class="consult-wrapper">
                <form id="consultForm" class="consult-form">
                    <div class="form-group">
                        <label for="emailConsulta">Insira o seu email</label>
                        <input type="email" id="emailConsulta" name="email" required placeholder="seuemail@exemplo.com">
                    </div>
                    <!-- Botão Turnstile -->
                    <div class="form-group turnstile">
                        <div class="cf-turnstile" data-sitekey="0x4AAAAAAB_zR1b4QDNHV-gH"></div>
                    </div>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-search"></i> Consultar Reservas
                    </button>
                </form>

                <div id="reservasList" class="reservas-list" style="display: none;">
                    <h2>As suas reservas</h2>
                    
                    <div class="reservas-section">
                        <h3><i class="fas fa-calendar-check"></i> Reservas Futuras</h3>
                        <div id="reservasFuturas"></div>
                    </div>

                    <div class="reservas-section">
                        <h3><i class="fas fa-history"></i> Reservas Passadas</h3>
                        <div id="reservasPassadas"></div>
                    </div>
                </div>

                <div id="noReservas" style="display: none;" class="no-reservas">
                    <i class="fas fa-calendar-times"></i>
                    <p>Não foram encontradas reservas para este email.</p>
                    <a href="reservar.html" class="btn-primary btn-reservation">Fazer Nova Reserva</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer-placeholder"></footer>

    <script src="js/main.js"></script>
    <script src="js/consultar.js"></script>
</body>
</html>
