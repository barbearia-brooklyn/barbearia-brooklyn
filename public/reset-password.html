<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Password | Brooklyn Barbearia</title>
    <link rel="stylesheet" href="css/public.css">
</head>
<body>
<div id="header-placeholder"></div>

<main class="auth-container">
    <div class="auth-box">
        <form id="resetPasswordForm" class="auth-form active">
            <h2>Redefinir Password</h2>
            <p>Introduza a sua nova password:</p>

            <div class="form-group">
                <label for="new-password">Nova Password *</label>
                <input type="password" id="new-password" required minlength="8">
                <small>Mínimo 8 caracteres</small>
            </div>

            <div class="form-group">
                <label for="new-password-confirm">Confirmar Nova Password *</label>
                <input type="password" id="new-password-confirm" required>
            </div>

            <button type="submit" class="btn-primary">Redefinir Password</button>

            <div id="reset-error" class="error-message" style="display: none;"></div>
            <div id="reset-success" class="success-message" style="display: none;"></div>
        </form>
    </div>
</main>

<div id="footer-placeholder"></div>

<script src="js/main.js"></script>
<script>
    const API_BASE = '/api';

    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alert('Token inválido');
            return;
        }

        const newPassword = document.getElementById('new-password').value;
        const newPasswordConfirm = document.getElementById('new-password-confirm').value;
        const errorDiv = document.getElementById('reset-error');
        const successDiv = document.getElementById('reset-success');

        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';

        if (newPassword !== newPasswordConfirm) {
            errorDiv.textContent = 'As passwords não coincidem';
            errorDiv.style.display = 'block';
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/api_auth_reset/reset`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, newPassword })
            });

            const data = await response.json();

            if (response.ok) {
                successDiv.textContent = 'Password redefinida com sucesso! Redirecionando...';
                successDiv.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                errorDiv.textContent = data.error || 'Erro ao redefinir password';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Erro:', error);
            errorDiv.textContent = 'Erro ao processar pedido';
            errorDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
