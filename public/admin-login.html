<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Login Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="images/logos/logo-512px.png" alt="Brooklyn Barbearia" class="login-logo">
                <h1>Dashboard Admin</h1>
                <p>Acesso restrito a barbeiros de excelÃªncia ğŸ»</p>
            </div>

            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Utilizador</label>
                    <input
                            type="text"
                            id="username"
                            name="username"
                            required
                            placeholder="Insira o utilizador"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Palavra-passe</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            placeholder="Insira a palavra-passe"
                    >
                </div>

                <!-- Cloudflare Turnstile Widget -->
                <div class="form-group">
                    <div class="cf-turnstile" 
                         data-sitekey="0x4AAAAAAAzepHED8-N2v5ON" 
                         data-theme="light"
                         data-callback="onTurnstileSuccess"></div>
                </div>

                <div id="loginError" class="alert alert-error" style="display: none;"></div>

                <button type="submit" id="loginButton" class="btn btn-primary btn-block" disabled>Entrar</button>
            </form>

            <div class="login-footer">
                <p>Â© 2025 Brooklyn Barbearia. Todos os direitos reservados. Website feito com ğŸ¤ por <a href="https://www.linkedin.com/in/tiagoalexoliveira/">Tiago Oliveira</a>.</p>
            </div>
        </div>
    </div>

    <script src="js/admin/ui.js"></script>
    <script src="js/admin/auth.js"></script>
</body>
</html>
