<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Horários Indisponíveis</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="shortcut icon" href="./images/logos/logo-512px.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard" data-page="unavailable">
    <div id="headerContainer"></div>
    <div class="dashboard-container">
        <main class="dashboard-content">
            <section id="unavailableView" class="view-section active">
                <div class="view-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <div>
                        <h1 style="font-size: 2rem; margin-bottom: 8px; color: var(--primary-green);">Horários Indisponíveis</h1>
                        <p class="subtitle" style="color: #888; font-size: 0.95rem;">Gerencie períodos indisponíveis dos barbeiros</p>
                    </div>
                    <div class="date-filter-group" style="display: flex; gap: 10px; align-items: flex-end;">
                        <div>
                            <label for="filterDateStart" style="display: block; font-size: 0.85rem; color: #666; margin-bottom: 4px;">Data Início</label>
                            <input type="date" id="filterDateStart" class="form-control" style="max-width: 150px;">
                        </div>
                        <div>
                            <label for="filterDateEnd" style="display: block; font-size: 0.85rem; color: #666; margin-bottom: 4px;">Data Fim</label>
                            <input type="date" id="filterDateEnd" class="form-control" style="max-width: 150px;">
                        </div>
                        <button id="applyDateFilter" class="btn btn-primary" style="height: 38px;">
                            <i class="fas fa-filter"></i> Filtrar
                        </button>
                        <button id="clearDateFilter" class="btn btn-secondary" style="height: 38px;" title="Mostrar todos os horários futuros">
                            <i class="fas fa-broom"></i> Limpar
                        </button>
                    </div>
                </div>
                <div class="unavailable-container" id="unavailableContainer">
                    <div style="text-align: center; padding: 40px; color: #999;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>A carregar horários indisponíveis...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Botão flutuante adicionar -->
    <button id="addUnavailableBtn" title="Adicionar Indisponibilidade">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal: Adicionar/Editar Horário Indisponível -->
    <div id="unavailableModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Adicionar Horário Indisponível</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="unavailableForm" class="form-grid">
                    <!-- Barbeiro -->
                    <div class="form-group">
                        <label for="unavailableBarber" class="form-label required">Barbeiro</label>
                        <select id="unavailableBarber" class="form-control" required>
                            <option value="">Selecione um barbeiro</option>
                        </select>
                    </div>

                    <!-- Tipo -->
                    <div class="form-group">
                        <label for="unavailableType" class="form-label required">Tipo</label>
                        <select id="unavailableType" class="form-control" required>
                            <option value="">Selecione o tipo</option>
                            <option value="folga">Folga</option>
                            <option value="almoco">Almoço</option>
                            <option value="ferias">Férias</option>
                            <option value="ausencia">Ausência</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <!-- Recorrência e Data de fim (na mesma linha) -->
                    <div class="form-group">
                        <label for="recurrenceType" class="form-label">Recorrência</label>
                        <select id="recurrenceType" class="form-control">
                            <option value="none">Não repetir</option>
                            <option value="daily">Repetir diariamente</option>
                            <option value="weekly">Repetir semanalmente</option>
                        </select>
                    </div>

                    <div class="form-group" id="recurrenceEndGroup" style="display: none;">
                        <label for="recurrenceEndDate" class="form-label">Repetir até</label>
                        <input type="date" id="recurrenceEndDate" class="form-control">
                        <span class="form-hint">Deixe em branco para repetir por 365 dias</span>
                    </div>

                    <!-- Data de Início -->
                    <div class="form-group">
                        <label for="unavailableStartDate" class="form-label required">Data início</label>
                        <input type="date" id="unavailableStartDate" class="form-control" required>
                    </div>

                    <!-- Todo o dia (na mesma coluna que a data) -->
                    <div class="form-group" style="align-self: end;">
                        <label class="checkbox-label">
                            <input type="checkbox" id="isAllDay">
                            <span>Todo o dia</span>
                        </label>
                    </div>

                    <!-- Horas de Início e Fim (na mesma linha) -->
                    <div class="form-row">
                        <div class="form-group" id="startTimeGroup">
                            <label for="unavailableStartTime" class="form-label required">Hora Início</label>
                            <input type="time" id="unavailableStartTime" class="form-control" required>
                        </div>

                        <div class="form-group" id="endTimeGroup">
                            <label for="unavailableEndTime" class="form-label required">Hora Fim</label>
                            <input type="time" id="unavailableEndTime" class="form-control" required>
                        </div>
                    </div>

                    <!-- Motivo -->
                    <div class="form-group form-group-full">
                        <label for="unavailableReason" class="form-label">Motivo</label>
                        <textarea id="unavailableReason" class="form-control" rows="3" placeholder="Descreva o motivo (opcional)"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger modal-close">Cancelar</button>
                <button type="button" class="btn btn-secondary" id="saveUnavailableBtn">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal: Detalhes do Grupo de Recorrência -->
    <div id="groupDetailsModal" class="modal modal-large">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes da Recorrência</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="group-info" id="groupInfoContent">
                    <!-- Será preenchido dinamicamente -->
                </div>
                <div class="group-actions-header">
                    <h3>Ocorrências:</h3>
                </div>
                <div class="group-instances-list" id="groupInstancesList">
                    <!-- Será preenchido dinamicamente -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="editGroupBtn">
                    <i class="fas fa-edit"></i> Editar Série Completa
                </button>
                <button type="button" class="btn btn-primary modal-close">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Modal: Editar Instância Única -->
    <div id="editInstanceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Instância</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editInstanceForm" class="form-grid">
                    <!-- Tipo -->
                    <div class="form-group">
                        <label for="instanceType" class="form-label required">Tipo</label>
                        <select id="instanceType" class="form-control" required>
                            <option value="folga">Folga</option>
                            <option value="almoco">Almoço</option>
                            <option value="ferias">Férias</option>
                            <option value="ausencia">Ausência</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <!-- Hora Início e Fim -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="instanceStartTime" class="form-label required">Hora Início</label>
                            <input type="time" id="instanceStartTime" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="instanceEndTime" class="form-label required">Hora Fim</label>
                            <input type="time" id="instanceEndTime" class="form-control" required>
                        </div>
                    </div>

                    <!-- Motivo -->
                    <div class="form-group form-group-full">
                        <label for="instanceReason" class="form-label">Motivo</label>
                        <textarea id="instanceReason" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger modal-close">Cancelar</button>
                <button type="button" class="btn btn-secondary" id="saveInstanceBtn">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal: Editar Horário Simples -->
    <div id="editSingleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Horário Indisponível</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editSingleForm" class="form-grid">
                    <!-- Barbeiro -->
                    <div class="form-group">
                        <label for="singleBarber" class="form-label required">Barbeiro</label>
                        <select id="singleBarber" class="form-control" required>
                            <option value="">Selecione um barbeiro</option>
                        </select>
                    </div>

                    <!-- Tipo -->
                    <div class="form-group">
                        <label for="singleType" class="form-label required">Tipo</label>
                        <select id="singleType" class="form-control" required>
                            <option value="folga">Folga</option>
                            <option value="almoco">Almoço</option>
                            <option value="ferias">Férias</option>
                            <option value="ausencia">Ausência</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <!-- Data -->
                    <div class="form-group">
                        <label for="singleStartDate" class="form-label required">Data</label>
                        <input type="date" id="singleStartDate" class="form-control" required>
                    </div>

                    <!-- Horas de Início e Fim -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="singleStartTime" class="form-label required">Hora Início</label>
                            <input type="time" id="singleStartTime" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="singleEndTime" class="form-label required">Hora Fim</label>
                            <input type="time" id="singleEndTime" class="form-control" required>
                        </div>
                    </div>

                    <!-- Motivo -->
                    <div class="form-group form-group-full">
                        <label for="singleReason" class="form-label">Motivo</label>
                        <textarea id="singleReason" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger modal-close">Cancelar</button>
                <button type="button" class="btn btn-secondary" id="saveSingleBtn">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/auth.js"></script>
    <script src="/js/admin/header-loader.js"></script>
    <script src="/js/admin/modal.js"></script>
    <script src="/js/admin/unavailable-manager.js"></script>
</body>
</html>
