<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Horários Indisponíveis</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="shortcut icon" href="/images/logos/logo-512px.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard" data-page="unavailable">
    <div id="headerContainer"></div>
    
    <div class="dashboard-container">
        <main class="unavailable-content">
            <div class="page-header">
                <h2><i class="fas fa-calendar-times"></i> Horários Indisponíveis</h2>
                <button class="btn btn-primary" id="addUnavailableBtn">
                    <i class="fas fa-plus"></i> Adicionar Indisponibilidade
                </button>
            </div>

            <!-- Filtros -->
            <div class="filters-section">
                <div class="filter-group">
                    <label>Barbeiro:</label>
                    <select id="barberFilter">
                        <option value="">Todos os Barbeiros</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Motivo:</label>
                    <select id="reasonFilter">
                        <option value="">Todos os Motivos</option>
                        <option value="ferias">Férias</option>
                        <option value="doenca">Doença</option>
                        <option value="folga">Folga</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Data Inicial:</label>
                    <input type="date" id="startDateFilter">
                </div>
                <div class="filter-group">
                    <label>Data Final:</label>
                    <input type="date" id="endDateFilter">
                </div>
            </div>

            <!-- Calendário de Indisponibilidades -->
            <div class="unavailable-calendar">
                <div class="calendar-header">
                    <button id="prevMonthBtn"><i class="fas fa-chevron-left"></i></button>
                    <h3 id="currentMonth"></h3>
                    <button id="nextMonthBtn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-grid" id="unavailableCalendar">
                    <!-- Gerado por JavaScript -->
                </div>
            </div>

            <!-- Lista de Indisponibilidades -->
            <div class="unavailable-list">
                <h3>Próximas Indisponibilidades</h3>
                <div id="upcomingUnavailable" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> A carregar...
                </div>
            </div>

            <!-- Histórico -->
            <div class="unavailable-list">
                <h3>Histórico</h3>
                <div id="pastUnavailable" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> A carregar...
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Adição/Edição -->
    <div class="modal" id="unavailableModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Adicionar Indisponibilidade</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="unavailableForm">
                    <input type="hidden" id="unavailableId">
                    
                    <div class="form-group">
                        <label>Barbeiro: *</label>
                        <select id="modalBarberId" required>
                            <option value="">Selecionar...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Motivo: *</label>
                        <select id="modalReason" required>
                            <option value="ferias">Férias</option>
                            <option value="doenca">Doença</option>
                            <option value="folga">Folga</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Data Início: *</label>
                            <input type="date" id="modalStartDate" required>
                        </div>
                        <div class="form-group">
                            <label>Hora Início: *</label>
                            <input type="time" id="modalStartTime" value="09:30" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Data Fim: *</label>
                            <input type="date" id="modalEndDate" required>
                        </div>
                        <div class="form-group">
                            <label>Hora Fim: *</label>
                            <input type="time" id="modalEndTime" value="18:00" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="modalAllDay">
                            Dia inteiro
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Observações:</label>
                        <textarea id="modalNotes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-danger" id="deleteBtn" style="display: none;" onclick="deleteUnavailable()">
                    <i class="fas fa-trash"></i> Eliminar
                </button>
                <button class="btn btn-primary" onclick="saveUnavailable()">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/auth.js"></script>
    <script src="/js/admin/header-loader.js"></script>
    <script src="/js/notes-manager.js"></script>
    <script src="/js/admin/unavailable.js"></script>
</body>
</html>
