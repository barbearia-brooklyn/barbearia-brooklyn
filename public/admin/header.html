<!-- Notification Styles -->
<link rel="stylesheet" href="/css/admin/notifications.css">

<!-- Dashboard Header Component -->
<header class="dashboard-header" id="dashboardHeader">
    <div class="header-logo">
        <img src="/images/logos/logo-512px.svg" alt="Brooklyn Barbearia" class="logo">
    </div>
    
    <!-- Navigation (Desktop: depois do logo | Mobile: sidebar) -->
    <nav class="header-nav" id="headerNav">
        <a href="/admin/dashboard" class="nav-item nav-item-dashboard active" data-view="dashboard">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
        </a>
        <a href="/admin/calendar" class="nav-item nav-item-calendar" data-view="calendar">
            <i class="fas fa-calendar-alt"></i>
            <span>Calendário</span>
        </a>
        <a href="/admin/reservations" class="nav-item nav-item-list" data-view="reservations">
            <i class="fas fa-list"></i>
            <span>Reservas</span>
        </a>
        <a href="/admin/new-booking" class="nav-item nav-item-new" data-view="new-booking" data-admin-only="true">
            <i class="fas fa-plus-circle"></i>
            <span>Nova Reserva</span>
        </a>
        <a href="/admin/clients" class="nav-item nav-item-clients" data-view="clients" data-admin-only="true">
            <i class="fas fa-users"></i>
            <span>Clientes</span>
        </a>
        <a href="/admin/unavailable" class="nav-item nav-item-unavailable" data-view="unavailable">
            <i class="fas fa-ban"></i>
            <span>Indisponibilidades</span>
        </a>
        
        <!-- User info no menu mobile -->
        <div class="mobile-user-info">
            <div class="mobile-user-details">
                <i class="fas fa-user-circle"></i>
                <span id="mobileUserName">Utilizador</span>
            </div>
        </div>
    </nav>

    <!-- Header Actions (Desktop: direita | Mobile: antes do hamburguer) -->
    <div class="header-actions">
        <!-- Notification Bell Container (populated by notifications.js) -->
        <div id="notificationBellContainer"></div>
        
        <!-- User Info (desktop apenas) -->
        <div class="user-info-container">
            <div class="user-info" id="userInfo">
                <i class="fas fa-user-circle"></i>
                <span id="currentUserName">Utilizador</span>
            </div>
        </div>
        
        <button class="btn-logout" id="logoutBtn" aria-label="Terminar sessão">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>
    
    <!-- Botão Hamburguer (Mobile: à direita, depois das actions) -->
    <button class="hamburger-btn" id="hamburgerBtn" aria-label="Menu" aria-expanded="false">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>
</header>

<!-- Overlay para fechar menu ao clicar fora -->
<div class="nav-overlay" id="navOverlay"></div>

<!-- Load Notifications System -->
<script src="/js/admin/notifications.js"></script>
