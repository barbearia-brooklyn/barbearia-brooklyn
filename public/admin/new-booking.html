<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Nova Reserva</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="shortcut icon" href="/images/logos/logo-512px.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard" data-page="new-booking">
    <div id="headerContainer"></div>
    
    <div class="dashboard-container">
        <main class="form-content">
            <div class="page-header">
                <h2><i class="fas fa-plus-circle"></i> Nova Reserva</h2>
                <a href="/admin/calendar.html" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>

            <form class="booking-form" id="newBookingForm">
                <!-- Cliente -->
                <div class="form-section">
                    <h3>Cliente</h3>
                    <div class="form-group">
                        <label>Pesquisar Cliente:</label>
                        <input type="text" id="clientSearch" placeholder="Nome, telefone ou email..." autocomplete="off">
                        <div id="clientSuggestions" class="suggestions-dropdown"></div>
                    </div>
                    
                    <div id="clientDetails" style="display: none;">
                        <input type="hidden" id="clientId">
                        <div class="selected-client">
                            <strong id="selectedClientName"></strong>
                            <p id="selectedClientContact"></p>
                        </div>
                    </div>

                    <div id="newClientForm" style="display: none;">
                        <div class="form-group">
                            <label>Nome: *</label>
                            <input type="text" id="newClientName" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Telefone: *</label>
                                <input type="tel" id="newClientPhone" required>
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" id="newClientEmail">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reserva -->
                <div class="form-section" id="bookingDetailsSection" style="display: none;">
                    <h3>Detalhes da Reserva</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Barbeiro: *</label>
                            <select id="barberId" required>
                                <option value="">Selecionar...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>ServiÃ§o: *</label>
                            <select id="servicoId" required>
                                <option value="">Selecionar...</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Data: *</label>
                            <input type="date" id="bookingDate" required>
                        </div>
                        <div class="form-group">
                            <label>Hora: *</label>
                            <input type="time" id="bookingTime" required>
                        </div>
                    </div>

                    <!-- Sistema de Notas -->
                    <div id="notes-container-new-booking"></div>
                    <input type="hidden" id="booking-comments">
                    <input type="hidden" id="booking-private-note">

                    <div class="form-group">
                        <label style="font-weight: 600;">NotificaÃ§Ãµes:</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="notifyEmail">
                                ðŸ“§ Enviar confirmaÃ§Ã£o por email
                            </label>
                            <label>
                                <input type="checkbox" id="notifyWhatsApp">
                                ðŸ“² Lembrete WhatsApp 24h antes
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-check"></i> Criar Reserva
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/auth.js"></script>
    <script src="/js/admin/header-loader.js"></script>
    <script src="/js/notes-manager.js"></script>
    <script src="/js/admin/new-booking.js"></script>
</body>
</html>
