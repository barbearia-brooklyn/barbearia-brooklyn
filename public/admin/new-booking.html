<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Reserva - Brooklyn Barbearia Admin</title>
    <link rel="stylesheet" href="/css/admin/dashboard.css">
    <link rel="stylesheet" href="/css/admin/new-booking.css">
</head>
<body>
    <!-- Header Din√¢mico -->
    <header id="admin-header"></header>

    <main class="admin-container">
        <div class="booking-wrapper">
            <!-- T√≠tulo -->
            <div class="booking-header">
                <h1>‚ûï Criar Nova Reserva</h1>
            </div>

            <!-- Formul√°rio -->
            <form id="booking-form" class="booking-form">
                <!-- Se√ß√£o 1: Detalhes da Reserva -->
                <div class="form-section">
                    <h2>üìÖ Detalhes da Reserva</h2>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="booking-barber">Barbeiro *</label>
                            <select id="booking-barber" required>
                                <option value="">-- Selecione --</option>
                                <option value="1">Gui</option>
                                <option value="2">Bruno</option>
                                <option value="3">Jo√£o</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="booking-date">Data *</label>
                            <input type="date" id="booking-date" required />
                        </div>
                        <div class="form-group">
                            <label for="booking-time">Hora *</label>
                            <select id="booking-time" required>
                                <option value="">-- Selecione --</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="booking-service">Servi√ßo *</label>
                        <select id="booking-service" required>
                            <option value="">-- Selecione --</option>
                            <option value="1">Corte de Cabelo (30min) - ‚Ç¨15</option>
                            <option value="2">Barba (20min) - ‚Ç¨10</option>
                            <option value="3">Corte + Barba (45min) - ‚Ç¨25</option>
                            <option value="4">Design de Barba (30min) - ‚Ç¨20</option>
                        </select>
                    </div>
                </div>

                <!-- Se√ß√£o 2: Dados do Cliente -->
                <div class="form-section">
                    <h2>üë§ Dados do Cliente</h2>

                    <div class="form-group full-width">
                        <label for="client-name">Nome *</label>
                        <div class="autocomplete-wrapper">
                            <input type="text" id="client-name" placeholder="Comece a escrever para sugest√µes..." required />
                            <div id="client-suggestions" class="suggestions"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="client-phone">Telefone</label>
                            <input type="tel" id="client-phone" placeholder="912345678" />
                        </div>
                        <div class="form-group">
                            <label for="client-email">Email</label>
                            <input type="email" id="client-email" placeholder="cliente@gmail.com" />
                        </div>
                    </div>
                </div>

                <!-- Se√ß√£o 3: Notifica√ß√µes -->
                <div class="form-section">
                    <h2>üîî Notifica√ß√µes</h2>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="notify-email" checked />
                            <span>üìß Email de confirma√ß√£o</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="notify-reminder" checked />
                            <span>üó£Ô∏è Lembrete (1 dia antes)</span>
                        </label>
                    </div>
                </div>

                <!-- Bot√£o Submit -->
                <button type="submit" class="btn btn-primary btn-large">‚ûï Criar Reserva</button>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/admin/mock-data.js"></script>
    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/ui.js"></script>
    <script src="/js/admin/new-booking.js"></script>
    <script src="/js/admin/init.js"></script>
</body>
</html>
