<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Nova Reserva</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="shortcut icon" href="./images/logos/logo-512px.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard" data-page="new-booking">
    <div id="headerContainer"></div>
    <div class="dashboard-container">
        <main class="dashboard-content">
            <section id="newBookingView" class="view-section active">
                <div class="view-header">
                    <div>
                        <h1 style="font-size: 2rem; margin-bottom: 8px; color: var(--primary-green);">Nova Reserva</h1>
                        <p class="subtitle" style="color: #888; font-size: 0.95rem;">Crie uma nova reserva para um cliente</p>
                    </div>
                </div>
                <div class="form-section">
                    <h3 class="form-section-title">Dados da Reserva</h3>
                    <form id="newBookingForm" class="form-grid">
                        <div class="form-group">
                            <label for="bookingBarber" class="form-label required">Barbeiro</label>
                            <select id="bookingBarber" class="form-control" required>
                                <option value="">Selecione um barbeiro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bookingDate" class="form-label required">Data</label>
                            <input type="date" id="bookingDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="bookingTime" class="form-label required">Hora</label>
                            <input type="time" id="bookingTime" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="bookingService" class="form-label required">ServiÃ§o</label>
                            <select id="bookingService" class="form-control" required>
                                <option value="">Carregando serviÃ§os...</option>
                            </select>
                        </div>
                        
                        <!-- Cliente Search -->
                        <div class="form-group form-group-full">
                            <h4 style="margin-top: 20px; margin-bottom: 15px; color: #0f7e44;">Dados do Cliente</h4>
                        </div>
                        
                        <div class="form-group form-group-full">
                            <label for="clientSearchInput" class="form-label">Pesquisar Cliente</label>
                            <input type="text" 
                                   id="clientSearchInput" 
                                   class="form-control" 
                                   placeholder="Nome, telefone ou email"
                                   autocomplete="off">
                            <div id="clientSuggestions" class="client-suggestions"></div>
                        </div>

                        <!-- New Client Form (hidden by default) -->
                        <div id="clientDataForm" style="display: none;">
                            <div class="form-group">
                                <label for="clientName" class="form-label required">Nome</label>
                                <input type="text" id="clientName" class="form-control" placeholder="Nome completo">
                            </div>
                            <div class="form-group">
                                <label for="clientPhone" class="form-label required">Telefone</label>
                                <input type="tel" id="clientPhone" class="form-control" placeholder="+351 91 234 5678">
                            </div>
                            <div class="form-group">
                                <label for="clientEmail" class="form-label">Email</label>
                                <input type="email" id="clientEmail" class="form-control" placeholder="cliente@email.com">
                            </div>
                        </div>

                        <!-- Booking Form Fields (hidden until client selected) -->
                        <div id="bookingFormFields" style="display: none;">
                            <div class="form-group form-group-full">
                                <label for="bookingNotes" class="form-label">Notas</label>
                                <textarea id="bookingNotes" class="form-control" placeholder="Notas adicionais sobre a reserva"></textarea>
                            </div>
                            <div class="form-group form-group-full">
                                <h4 style="margin-top: 20px; margin-bottom: 15px; color: #0f7e44;">NotificaÃ§Ãµes</h4>
                            </div>
                            <div class="form-group form-group-full" style="display: flex; gap: 20px; align-items: center;">
                                <label style="display: flex; align-items: center; gap: 8px; margin: 0;">
                                    <input type="checkbox" id="notifyEmail" checked>
                                    <span>ðŸ“§ Enviar confirmaÃ§Ã£o por email</span>
                                </label>
                                <label style="display: flex; align-items: center; gap: 8px; margin: 0;">
                                    <input type="checkbox" id="notifyWhatsApp" checked>
                                    <span>ðŸ“² Enviar lembrete 24h antes (WhatsApp)</span>
                                </label>
                            </div>
                            <div class="form-group form-group-full" style="margin-top: 30px;">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-check"></i> Criar Reserva
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/auth.js"></script>
    <script src="/js/admin/header-loader.js"></script>
    <script src="/js/admin/new-booking.js"></script>
</body>
</html>
