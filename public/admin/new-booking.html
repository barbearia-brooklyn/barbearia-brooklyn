<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Nova Reserva</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard">
    <div id="headerContainer"></div>
    <div class="dashboard-container">
        <main class="dashboard-content">
            <section id="newBookingView" class="view-section active">
                <div class="view-header" style="margin-bottom: 30px;">
                    <div>
                        <h1 style="font-size: 2rem; margin-bottom: 8px; color: var(--primary-green);">Nova Reserva</h1>
                        <p class="subtitle" style="color: #888; font-size: 0.95rem;">Crie uma nova reserva para um cliente</p>
                    </div>
                </div>
                <div class="form-section">
                    <h3 class="form-section-title">Dados da Reserva</h3>
                    <form id="newBookingForm" class="form-grid">
                        <div class="form-group">
                            <label for="bookingBarber" class="form-label required">Barbeiro</label>
                            <select id="bookingBarber" class="form-control" required>
                                <option value="">Selecione um barbeiro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bookingDate" class="form-label required">Data</label>
                            <input type="date" id="bookingDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="bookingTime" class="form-label required">Hora</label>
                            <input type="time" id="bookingTime" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="bookingService" class="form-label required">Serviço</label>
                            <select id="bookingService" class="form-control" required>
                                <option value="">Carregando serviços...</option>
                            </select>
                        </div>
                        <div class="form-group form-group-full">
                            <h4 style="margin-top: 20px; margin-bottom: 15px; color: #0f7e44;">Dados do Cliente</h4>
                        </div>
                        <div class="form-group">
                            <label for="clientName" class="form-label required">Nome</label>
                            <input type="text" id="clientName" class="form-control" placeholder="Nome completo" required>
                        </div>
                        <div class="form-group">
                            <label for="clientPhone" class="form-label required">Telefone</label>
                            <input type="tel" id="clientPhone" class="form-control" placeholder="(+351) 91 234 5678" required>
                        </div>
                        <div class="form-group">
                            <label for="clientEmail" class="form-label">Email</label>
                            <input type="email" id="clientEmail" class="form-control" placeholder="cliente@email.com">
                        </div>
                        <div class="form-group form-group-full">
                            <label for="bookingNotes" class="form-label">Notas</label>
                            <textarea id="bookingNotes" class="form-control" placeholder="Notas adicionais sobre a reserva"></textarea>
                        </div>
                        <div class="form-group form-group-full">
                            <h4 style="margin-top: 20px; margin-bottom: 15px; color: #0f7e44;">Notificações</h4>
                        </div>
                        <div class="form-group form-group-full" style="display: flex; gap: 20px; align-items: center;">
                            <label style="display: flex; align-items: center; gap: 8px; margin: 0;">
                                <input type="checkbox" id="notifyEmail" checked>
                                <span>Enviar confirmação por email</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 8px; margin: 0;">
                                <input type="checkbox" id="notifyReminder" checked>
                                <span>Enviar lembrete antes</span>
                            </label>
                        </div>
                        <div class="form-group form-group-full" style="margin-top: 30px;">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-check"></i> Criar Reserva
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/auth.js"></script>
    <script>
        // Load header
        fetch('/admin/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('headerContainer').innerHTML = html;
                
                // Mark active nav item
                const navItems = document.querySelectorAll('.nav-item');
                navItems.forEach(item => {
                    item.classList.remove('active');
                });
            })
            .catch(error => console.error('Error loading header:', error));

        // Load data and setup form
        async function initNewBooking() {
            try {
                // Load barbeiros
                const barbeirosData = await window.adminAPI.getBarbeiros();
                const barbeiros = barbeirosData.barbeiros || barbeirosData || [];
                
                const barberSelect = document.getElementById('bookingBarber');
                barberSelect.innerHTML = '<option value="">Selecione um barbeiro</option>';
                barbeiros.forEach(barbeiro => {
                    const option = document.createElement('option');
                    option.value = barbeiro.id;
                    option.textContent = barbeiro.nome;
                    barberSelect.appendChild(option);
                });

                // Load servicos
                const servicosData = await window.adminAPI.getServicos();
                const servicos = servicosData.servicos || servicosData || [];
                
                const serviceSelect = document.getElementById('bookingService');
                serviceSelect.innerHTML = '<option value="">Selecione um serviço</option>';
                servicos.forEach(servico => {
                    const option = document.createElement('option');
                    option.value = servico.id;
                    option.textContent = `${servico.nome} - €${servico.preco}`;
                    serviceSelect.appendChild(option);
                });

                // Set min date to today
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('bookingDate').min = today;
                document.getElementById('bookingDate').value = today;

            } catch (error) {
                console.error('Error loading data:', error);
                alert('Erro ao carregar dados. Por favor, recarregue a página.');
            }
        }

        // Handle form submission
        document.getElementById('newBookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> A criar...';

            try {
                const formData = {
                    barbeiro_id: parseInt(document.getElementById('bookingBarber').value),
                    data_hora: `${document.getElementById('bookingDate').value}T${document.getElementById('bookingTime').value}:00`,
                    servico_id: parseInt(document.getElementById('bookingService').value),
                    cliente_nome: document.getElementById('clientName').value,
                    cliente_telefone: document.getElementById('clientPhone').value,
                    cliente_email: document.getElementById('clientEmail').value || null,
                    notas: document.getElementById('bookingNotes').value || null,
                    notificar_email: document.getElementById('notifyEmail').checked,
                    notificar_lembrete: document.getElementById('notifyReminder').checked
                };

                await window.adminAPI.createReserva(formData);
                
                alert('✅ Reserva criada com sucesso!');
                window.location.href = '/admin/reservations.html';
            } catch (error) {
                console.error('Error creating booking:', error);
                alert('❌ Erro ao criar reserva: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Criar Reserva';
            }
        });

        // Initialize on load
        initNewBooking();
    </script>
</body>
</html>
