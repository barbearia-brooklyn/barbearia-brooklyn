<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Nova Reserva</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard">
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Container -->
    <div class="dashboard-container">
        <main class="dashboard-content">
            <!-- Header -->
            <div class="dashboard-header-section">
                <div class="dashboard-title">
                    <h1>Nova Reserva</h1>
                    <p class="subtitle">Crie uma nova reserva para um cliente</p>
                </div>
            </div>

            <!-- Booking Form -->
            <form id="booking-form" class="booking-form" style="max-width: 600px;">
                <!-- Client Section -->
                <fieldset style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin-bottom: 24px;">
                    <legend>Dados do Cliente</legend>
                    
                    <div class="form-group">
                        <label for="client-name">Nome *</label>
                        <input type="text" id="client-name" class="form-control" placeholder="Procure ou crie novo cliente" required>
                        <div id="client-suggestions" style="display: none; margin-top: 8px; border: 1px solid #ddd; border-radius: 4px; max-height: 150px; overflow-y: auto;"></div>
                    </div>
                    <input type="hidden" id="client-id">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="client-email">Email *</label>
                            <input type="email" id="client-email" class="form-control" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="client-phone">Telefone *</label>
                            <input type="tel" id="client-phone" class="form-control" placeholder="912345678" required>
                        </div>
                    </div>
                </fieldset>

                <!-- Booking Section -->
                <fieldset style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin-bottom: 24px;">
                    <legend>Dados da Reserva</legend>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="barber-select">Barbeiro *</label>
                            <select id="barber-select" class="form-control" required></select>
                        </div>
                        <div class="form-group">
                            <label for="service-select">Serviço *</label>
                            <select id="service-select" class="form-control" required></select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="booking-date">Data *</label>
                            <input type="date" id="booking-date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="booking-time">Hora *</label>
                            <input type="time" id="booking-time" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="booking-notes">Notas</label>
                        <textarea id="booking-notes" class="form-control" placeholder="Notas adicionais sobre a reserva" rows="3"></textarea>
                    </div>
                </fieldset>

                <!-- Notifications Section -->
                <fieldset style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin-bottom: 24px;">
                    <legend>Notificações</legend>

                    <div class="form-group" style="display: flex; align-items: center;">
                        <input type="checkbox" id="send-email" checked style="margin-right: 8px;">
                        <label for="send-email" style="margin: 0;"><i class="fas fa-envelope"></i> Enviar confirmação por email</label>
                    </div>

                    <div class="form-group" style="display: flex; align-items: center;">
                        <input type="checkbox" id="send-whatsapp" style="margin-right: 8px;">
                        <label for="send-whatsapp" style="margin: 0;"><i class="fab fa-whatsapp"></i> Enviar confirmação por WhatsApp (em breve)</label>
                    </div>
                </fieldset>

                <!-- Submit -->
                <div style="display: flex; gap: 12px;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check"></i> Criar Reserva
                    </button>
                    <a href="/admin/calendar" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/init.js"></script>
</body>
</html>
