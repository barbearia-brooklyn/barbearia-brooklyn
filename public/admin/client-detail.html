<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Detalhes do Cliente</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/admin/client-detail.css">
    <link rel="shortcut icon" href="./images/logos/logo-512px.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard" data-page="client-detail">
    <div id="headerContainer"></div>
    <div class="dashboard-container">
        <main class="dashboard-content">
            <section id="clientDetailView" class="view-section active">
                <!-- Back Button -->
                <div class="back-navigation">
                    <a href="/admin/clients.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar para Clientes
                    </a>
                </div>

                <!-- Client Info Card -->
                <div class="client-info-card" id="clientInfoCard">
                    <div style="text-align: center; padding: 40px; color: #999;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>A carregar dados do cliente...</p>
                    </div>
                </div>

                <!-- Reservations Section -->
                <div class="client-reservations-section">
                    <h2 class="section-title">
                        <i class="fas fa-calendar-alt"></i> HistÃ³rico de Reservas
                    </h2>
                    
                    <!-- Tabs -->
                    <div class="reservations-tabs">
                        <button class="tab-btn active" data-tab="future" id="futureTab">
                            <i class="fas fa-calendar-plus"></i> Futuras (<span id="futureCount">0</span>)
                        </button>
                        <button class="tab-btn" data-tab="past" id="pastTab">
                            <i class="fas fa-history"></i> Passadas (<span id="pastCount">0</span>)
                        </button>
                    </div>

                    <!-- Future Reservations -->
                    <div class="tab-content active" id="futureReservations">
                        <div style="text-align: center; padding: 40px; color: #999;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                            <p>A carregar reservas...</p>
                        </div>
                    </div>

                    <!-- Past Reservations -->
                    <div class="tab-content" id="pastReservations">
                        <div style="text-align: center; padding: 40px; color: #999;">
                            <p>Clique na tab "Passadas" para carregar o histÃ³rico</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/auth.js"></script>
    <script src="/js/admin/header-loader.js"></script>
    <script src="/js/admin/modal.js"></script>
    <script src="/js/admin/client-detail.js"></script>
</body>
</html>
