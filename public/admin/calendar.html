<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Calário</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard">
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Calendar Container -->
    <div class="dashboard-container">
        <main class="dashboard-content">
            <!-- Calendar Header -->
            <div class="dashboard-header-section">
                <div class="dashboard-title">
                    <h1>Calário</h1>
                    <p class="subtitle">Visualize as reservas e disponibilidade</p>
                </div>
            </div>

            <!-- View Toggle Buttons -->
            <div class="calendar-controls">
                <div class="view-type-selector">
                    <button class="view-type-btn active" id="view-toggle" value="general" onclick="this.parentElement.nextElementSibling.style.display='none'; document.getElementById('calendar-content').innerHTML='<p>Carregando...</p>'; setTimeout(() => location.reload(), 500);">
                        <i class="fas fa-th"></i> Vista Geral
                    </button>
                    <button class="view-type-btn" value="individual" onclick="this.parentElement.nextElementSibling.style.display='flex'; document.getElementById('calendar-content').innerHTML='<p>Carregando...</p>'; setTimeout(() => location.reload(), 500);">
                        <i class="fas fa-calendar"></i> Vista Individual
                    </button>
                </div>
                
                <div class="barber-selector-wrapper" id="barber-selector-wrapper" style="display: none;">
                    <label for="barber-filter">Barbeiro:</label>
                    <select id="barber-filter" class="form-control form-control-sm"></select>
                </div>

                <div class="week-navigation" id="week-navigation" style="display: none;">
                    <button class="btn btn-sm" id="prev-week">← Semana Anterior</button>
                    <span id="week-range" style="margin: 0 20px; font-weight: 500;"></span>
                    <button class="btn btn-sm" id="next-week">Próxima Semana →</button>
                </div>
            </div>

            <!-- Calendar Content -->
            <div id="calendar-content" class="calendar-view">
                <p style="color: #888; text-align: center; padding: 40px;">Carregando calário...</p>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/init.js"></script>
</body>
</html>
