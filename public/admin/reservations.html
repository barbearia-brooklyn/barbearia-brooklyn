<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Reservas</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard">
    <div id="headerContainer"></div>
    <div class="dashboard-container">
        <main class="dashboard-content">
            <section id="reservationsView" class="view-section active">
                <div class="view-header" style="margin-bottom: 30px;">
                    <div>
                        <h1 style="font-size: 2rem; margin-bottom: 8px; color: var(--primary-green);">Reservas</h1>
                        <p class="subtitle" style="color: #888; font-size: 0.95rem;">Gerenciamento de todas as reservas</p>
                    </div>
                </div>
                <div class="reservations-list-container" id="reservationsContainer">
                    <div style="text-align: center; padding: 40px; color: #999;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>A carregar reservas...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/auth.js"></script>
    <script>
        // Load header
        fetch('/admin/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('headerContainer').innerHTML = html;
                
                // Mark active nav item
                const navItems = document.querySelectorAll('.nav-item');
                navItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('data-view') === 'reservations') {
                        item.classList.add('active');
                    }
                });
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
    <script src="/js/admin/modal.js"></script>
    <script src="/js/admin/reservations-manager.js"></script>
</body>
</html>
