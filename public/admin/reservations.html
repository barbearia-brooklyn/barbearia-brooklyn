<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Reservas</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/notes-manager.css">
    <link rel="shortcut icon" href="/images/logos/logo-512px.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard" data-page="reservations">
    <div id="headerContainer"></div>
    
    <div class="dashboard-container">
        <main class="list-content">
            <div class="list-header">
                <h2><i class="fas fa-calendar-check"></i> Gestão de Reservas</h2>
            </div>

            <div class="filters-section">
                <div class="filter-group">
                    <label>Pesquisar:</label>
                    <input type="text" id="searchInput" placeholder="Nome, telefone ou email...">
                </div>
                <div class="filter-group">
                    <label>Data:</label>
                    <input type="date" id="dateFilter">
                </div>
                <div class="filter-group">
                    <label>Barbeiro:</label>
                    <select id="barberFilter">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="statusFilter">
                        <option value="">Todos</option>
                        <option value="confirmada">Confirmada</option>
                        <option value="concluida">Concluída</option>
                        <option value="cancelada">Cancelada</option>
                        <option value="faltou">Faltou</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <table class="data-table" id="reservationsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Barbeiro</th>
                            <th>Serviço</th>
                            <th>Data/Hora</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="reservationsTableBody">
                        <tr>
                            <td colspan="7" class="loading">
                                <i class="fas fa-spinner fa-spin"></i> A carregar reservas...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/auth.js"></script>
    <script src="/js/admin/header-loader.js"></script>
    <script src="/js/admin/modal.js"></script>
    <script src="/js/notes-manager.js"></script>
    <script src="/js/admin/moloni-integration.js"></script>
    <script src="/js/admin/reservations.js"></script>
</body>
</html>
