<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Reservas</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="shortcut icon" href="./images/logos/logo-512px.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard" data-page="reservations">
    <div id="headerContainer"></div>
    <div class="dashboard-container">
        <main class="dashboard-content">
            <section id="reservationsView" class="view-section active">
                <div class="view-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <div>
                        <h1 style="font-size: 2rem; margin-bottom: 8px; color: var(--primary-green);">Reservas</h1>
                        <p class="subtitle" style="color: #888; font-size: 0.95rem;">Gerencie as reservas da barbearia</p>
                    </div>
                    <div class="date-filter-group" style="display: flex; gap: 10px; align-items: flex-end;">
                        <div>
                            <label for="filterDateStart" style="display: block; font-size: 0.85rem; color: #666; margin-bottom: 4px;">Data InÃ­cio</label>
                            <input type="date" id="filterDateStart" class="form-control" style="max-width: 150px;">
                        </div>
                        <div>
                            <label for="filterDateEnd" style="display: block; font-size: 0.85rem; color: #666; margin-bottom: 4px;">Data Fim</label>
                            <input type="date" id="filterDateEnd" class="form-control" style="max-width: 150px;">
                        </div>
                        <button id="applyDateFilter" class="btn btn-primary" style="height: 38px;">
                            <i class="fas fa-filter"></i> Filtrar
                        </button>
                        <button id="clearDateFilter" class="btn btn-secondary" style="height: 38px;" title="Limpar filtros">
                            <i class="fas fa-broom"></i> Limpar
                        </button>
                    </div>
                </div>
                <div class="reservations-container" id="reservationsContainer">
                    <div style="text-align: center; padding: 40px; color: #999;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>A carregar reservas...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/auth.js"></script>
    <script src="/js/admin/header-loader.js"></script>
    <script src="/js/admin/modal.js"></script>
    <script src="/js/admin/reservations.js"></script>
</body>
</html>
