<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Reservas</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard">
    <!-- Header -->
    <div id="headerContainer"></div>

    <!-- Main Container -->
    <div class="dashboard-container">
        <main class="dashboard-content">
            <!-- List View -->
            <section id="listView" class="view-section active">
                <div class="view-header">
                    <div>
                        <h1>Reservas</h1>
                        <p class="subtitle">Lista de todas as reservas</p>
                    </div>
                    <div class="list-controls">
                        <select id="filterBarber" class="form-control form-control-sm">
                            <option value="">Todos os Barbeiros</option>
                        </select>
                        <input type="date" id="filterDate" class="form-control form-control-sm" placeholder="Filtrar por data">
                    </div>
                </div>
                <div id="reservationsList" class="reservations-list"></div>
            </section>
        </main>
    </div>

    <!-- Booking Detail Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalhes da Reserva</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div id="modalBody" class="modal-body details-reservation"></div>
            <div class="modal-footer">
                <button id="editBtn" class="btn btn-primary">Editar</button>
                <button id="deleteBtn" class="btn btn-danger">Cancelar Reserva</button>
                <button class="btn btn-secondary modal-close">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/admin/ui.js"></script>
    <script src="/js/admin/modal.js"></script>
    <script src="/js/admin/auth.js"></script>
    <script src="/js/admin/profiles.js"></script>
    <script src="/js/admin/reservations.js"></script>
    <script src="/js/admin/main-reservations.js"></script>
</body>
</html>
