<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Brooklyn Barbearia Admin</title>
    <link rel="stylesheet" href="/css/admin/dashboard.css">
    <link rel="stylesheet" href="/css/admin/reservations.css">
</head>
<body>
    <!-- Header Din√¢mico -->
    <header id="admin-header"></header>

    <main class="admin-container">
        <div class="reservations-wrapper">
            <!-- T√≠tulo -->
            <div class="reservations-header">
                <h1>üìã Reservas</h1>
            </div>

            <!-- Filtros -->
            <div class="filters-section">
                <div class="filter-group">
                    <label for="filter-status" class="filter-label">Status</label>
                    <select id="filter-status" class="filter-select">
                        <option value="">Todos os Status</option>
                        <option value="confirmada">‚úì Confirmada</option>
                        <option value="pendente">‚è≥ Pendente</option>
                        <option value="concluida">‚úì Conclu√≠da</option>
                        <option value="cancelada">√ó Cancelada</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filter-barber" class="filter-label">Barbeiro</label>
                    <select id="filter-barber" class="filter-select">
                        <option value="">Todos os Barbeiros</option>
                        <option value="1">Gui</option>
                        <option value="2">Bruno</option>
                        <option value="3">Jo√£o</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filter-date" class="filter-label">Data</label>
                    <input type="date" id="filter-date" class="filter-input" />
                </div>

                <button id="reset-filters" class="btn btn-sm btn-outline">Limpar Filtros</button>
            </div>

            <!-- Lista de Reservas -->
            <div id="reservations-list" class="reservations-list">
                <!-- Renderizado por JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal para detalhes -->
    <div id="reservation-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes da Reserva</h2>
                <button class="modal-close" id="modal-close">√ó</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Conte√∫do renderizado por JS -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/admin/mock-data.js"></script>
    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/ui.js"></script>
    <script src="/js/admin/modal.js"></script>
    <script src="/js/admin/reservations.js"></script>
    <script src="/js/admin/init.js"></script>
</body>
</html>
