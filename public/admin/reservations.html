<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Reservas</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="shortcut icon" href="./images/logos/logo-512px.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard" data-page="reservations">
    <div id="headerContainer"></div>
    <div class="dashboard-container">
        <main class="dashboard-content">
            <section id="reservationsView" class="view-section active">
                <div class="view-header">
                    <div>
                        <h1>Reservas</h1>
                        <p class="subtitle">Gerencie as reservas da barbearia</p>
                    </div>
                    <div class="date-filter-group">
                        <div>
                            <label for="filterDateStart">Data InÃ­cio</label>
                            <input type="date" id="filterDateStart" class="form-control">
                        </div>
                        <div>
                            <label for="filterDateEnd">Data Fim</label>
                            <input type="date" id="filterDateEnd" class="form-control">
                        </div>
                        <button id="applyDateFilter" class="btn btn-primary">
                            <i class="fas fa-filter"></i> Filtrar
                        </button>
                        <button id="clearDateFilter" class="btn btn-secondary" title="Limpar filtros">
                            <i class="fas fa-broom"></i> Limpar
                        </button>
                    </div>
                </div>
                <div class="reservations-container" id="reservationsContainer">
                    <div style="text-align: center; padding: 40px; color: #999;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>A carregar reservas...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/auth.js"></script>
    <script src="/js/admin/header-loader.js"></script>
    <script src="/js/admin/modal.js"></script>
    <script src="/js/admin/reservations.js"></script>
</body>
</html>
