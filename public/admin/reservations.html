<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Reservas</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard">
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Container -->
    <div class="dashboard-container">
        <main class="dashboard-content">
            <!-- Header -->
            <div class="dashboard-header-section">
                <div class="dashboard-title">
                    <h1>Reservas</h1>
                    <p class="subtitle">Gerenciamento de todas as reservas</p>
                </div>
            </div>

            <!-- Filters -->
            <div class="reservations-filters" style="margin-bottom: 24px;">
                <select id="status-filter" class="form-control" style="max-width: 200px;">
                    <option value="">Todos os status</option>
                    <option value="confirmada">Confirmada</option>
                    <option value="pendente">Pendente</option>
                    <option value="cancelada">Cancelada</option>
                </select>
            </div>

            <!-- Reservations List -->
            <div id="reservations-list" class="reservations-container">
                <p style="color: #888; text-align: center; padding: 40px;">Carregando reservas...</p>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/admin/api.js"></script>
    <script src="/js/admin/init.js"></script>
</body>
</html>
