<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Login Admin</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="shortcut icon" href="/images/logos/logo-512px.svg">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Admin Manifest -->
    <link rel="manifest" href="/admin/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Brooklyn Admin">
    <link rel="apple-touch-icon" href="/images/logos/logo-192x192.png">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="/images/logos/logo-512px.png" alt="Brooklyn Barbearia" class="login-logo">
                <h1>Dashboard Admin</h1>
                <p>Acesso restrito a barbeiros de excel√™ncia üçª</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Utilizador</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        placeholder="Insira o utilizador"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Palavra-passe</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            placeholder="Insira a palavra-passe"
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword" 
                            class="password-toggle"
                            aria-label="Mostrar password"
                            title="Mostrar password"
                        >
                            <i class="fas fa-eye" id="togglePasswordIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Cloudflare Turnstile Widget -->
                <div class="form-group">
                    <div class="cf-turnstile" 
                         id="turnstile-widget"
                         data-sitekey="0x4AAAAAACHDJQSgIjOdWo9j" 
                         data-theme="light"
                         data-callback="onTurnstileSuccess"
                         data-error-callback="onTurnstileError"
                         data-expired-callback="onTurnstileExpired"></div>
                </div>

                <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

                <button type="submit" id="loginButton" class="btn btn-primary">Entrar</button>
            </form>

            <div class="login-footer">
                <p>¬© 2025 Brooklyn Barbearia. Todos os direitos reservados. Website feito com ü§ç por <a href="https://www.linkedin.com/in/tiagoalexoliveira/" target="_blank" rel="noopener">Tiago Oliveira</a>.</p>
            </div>
        </div>
    </div>

    <script src="/js/admin/login.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/admin/sw-admin.js', {
                    scope: '/admin/'
                })
                .then((registration) => {
                    console.log('Admin SW registered:', registration.scope);
                })
                .catch((error) => {
                    console.error('Admin SW registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
