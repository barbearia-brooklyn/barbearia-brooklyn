<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Barbearia - Login Admin</title>
    <link rel="stylesheet" href="/css/admin/login.css">
    <link rel="shortcut icon" href="./images/logos/logo-512px.png">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Login Page Specific Styles */
        :root {
            --primary-green: #0f7e44;
            --accent-gold: #f2e4b8;
            --accent-gold-dark: #b59321;
            --text-dark: #333;
            --light-bg: #f5f3ef;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f3ef 0%, #e8e5dc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            text-align: center;
            padding: 40px 30px 30px;
            background: linear-gradient(135deg, #0f7e44 0%, #0d6636 100%);
            color: white;
        }

        .login-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }

        .login-header p {
            font-size: 0.95rem;
            opacity: 0.9;
            margin: 0;
        }

        .login-form {
            padding: 35px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e8e5dc;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(15, 126, 68, 0.1);
        }

        .cf-turnstile {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background-color: #ffe5e5;
            color: #c92a2a;
            border: 1px solid #ffc9c9;
        }

        .alert-success {
            background-color: #e5ffe5;
            color: #2a8c2a;
            border: 1px solid #c9ffc9;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0f7e44 0%, #0d6636 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15, 126, 68, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .login-footer {
            padding: 25px 30px;
            background: #fafafa;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            border-top: 1px solid #e8e5dc;
        }

        .login-footer a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #0d6636;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }

            .login-logo {
                width: 100px;
                height: 100px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .login-form {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="/images/logos/logo-512px.png" alt="Brooklyn Barbearia" class="login-logo">
                <h1>Dashboard Admin</h1>
                <p>Acesso restrito a barbeiros de excel√™ncia üçª</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Utilizador</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        placeholder="Insira o utilizador"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Palavra-passe</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Insira a palavra-passe"
                        autocomplete="current-password"
                    >
                </div>

                <!-- Cloudflare Turnstile Widget -->
                <div class="form-group">
                    <div class="cf-turnstile" 
                         id="turnstile-widget"
                         data-sitekey="0x4AAAAAACHDJQSgIjOdWo9j" 
                         data-theme="light"
                         data-callback="onTurnstileSuccess"
                         data-error-callback="onTurnstileError"
                         data-expired-callback="onTurnstileExpired"></div>
                </div>

                <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

                <button type="submit" id="loginButton" class="btn btn-primary">Entrar</button>
            </form>

            <div class="login-footer">
                <p>¬© 2025 Brooklyn Barbearia. Todos os direitos reservados. Website feito com ü§ç por <a href="https://www.linkedin.com/in/tiagoalexoliveira/" target="_blank" rel="noopener">Tiago Oliveira</a>.</p>
            </div>
        </div>
    </div>

    <script src="/js/admin/login.js"></script>
</body>
</html>
